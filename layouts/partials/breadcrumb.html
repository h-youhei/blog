{{ define "breadcrumb" }}
	{{ if .Parent }}
		{{ template "breadcrumb" .Parent }}
	{{ end }}
	{{ if not .Params.hidden }}
		<li><a href="{{ .RelPermalink }}">
		{{- if .IsHome }}{{ i18n "home" }}{{ else }}{{ .Title }}{{ end -}}
		</a></li>
	{{ end }}
{{ end }}

{{ if .Parent }}
	<ol class="breadcrumb horizon">
		{{ template "breadcrumb" .Parent }}
	</ol>
{{ end }}
