{{ define "recurse-list-breadcrumb" }}
	{{ if .Parent }}
		{{ template "recurse-list-breadcrumb" .Parent }}
	{{ end }}
	{{- if and (not .IsHome) (not .Params.hidden) }}
		{{ partial "page" . }}
	{{ end }}
{{ end }}

{{ if .Parent }}
	<ol class="breadcrumb horizon">
		{{ template "recurse-list-breadcrumb" .Parent }}
	</ol>
{{ end }}
